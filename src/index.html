<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Каталог товаров</title>
    
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/common.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="catalog container">
        <!-- Tab links -->
        <div class="catalog__tab">
            <button class="catalog__btn catalog__tab-btn js-toggleTab" 
                type="button" 
                data-tab="tab" 
                title="Категории">
                Категории
            </button>

            <div class="catalog__container" id="tab">
                <ul class="catalog__categories">
                    <li class="catalog__categories-item">
                        <button type="button" class="catalog__btn" title="Футблки">Футболки</button>
                    </li>
                    <li class="catalog__categories-item">
                        <button type="button" class="catalog__btn" title="Майки">Майки</button>
                    </li>
                    <li class="catalog__categories-item">
                        <button type="button" class="catalog__btn" title="Носки">Носки</button>
                    </li>
                    <li class="catalog__categories-item">
                        <button type="button" class="catalog__btn" title="Джинсы">Джинсы</button>
                    </li>
                    <li class="catalog__categories-item">
                        <button type="button" class="catalog__btn" title="Брюки">Брюки</button>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Tab content -->
        <ul class="catalog__content">
            <li class="product">
                <img src="/src/img/tovar.jpg" alt="">
                <span>Товар 1</span>
            </li>
            <li class="product">
                <img src="/src/img/tovar.jpg" alt="">
                <span>Товар 2</span>
            </li>
            <li class="product">
                <img src="/src/img/tovar.jpg" alt="">
                <span>Товар 3</span>
            </li>
            <li class="product">
                <img src="/src/img/tovar.jpg" alt="">
                <span>Товар 4</span>
            </li>
            <li class="product">
                <img src="/src/img/tovar.jpg" alt="">
                <span>Товар 5</span>
            </li>
        </ul>
    </div>
</body>
</html>
